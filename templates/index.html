<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <h1>Violence Detection System</h1>
        <form id="detection-form">
            <label for="rtsp_url">RTSP URL (e.g., rtsp://username:password@ip_address/path):</label>
            <input type="text" id="rtsp_url" name="rtsp_url" required>
            <input type="checkbox" id="enable_recording" name="enable_recording">
            <label for="enable_recording">Enable recording when violence is detected</label>
            <label for="record_dir">Recording Directory:</label>
            <input type="text" id="record_dir" name="record_dir" value="recordings" required>
            <button type="submit">Start Detection</button>
        </form>
        <button id="stop-detection">Stop Detection</button>
        <div id="status">Detection is stopped</div>
    </div>

    <script>
        document.getElementById('detection-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/start', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = 'Detection started';
                    document.getElementById('stop-detection').style.display = 'block';
                    document.querySelector('button[type="submit"]').disabled = true;
                } else {
                    alert('Failed to start detection');
                }
            }).catch(error => {
                alert('Error: ' + error);
            });
        });

        document.getElementById('stop-detection').addEventListener('click', function() {
            fetch('/stop', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = 'Detection stopped';
                    document.getElementById('stop-detection').style.display = 'none';
                    document.querySelector('button[type="submit"]').disabled = false;
                } else {
                    alert('Failed to stop detection');
                }
            }).catch(error => {
                alert('Error: ' + error);
            });
        });
