<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violence Detection System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        .nav-tabs .nav-link {
            font-weight: bold;
        }
        .form-group label {
            font-weight: 500;
        }
        #stream {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #result img {
            max-width: 100%;
        }
        .spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Violence Detection System</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="rtsp-tab" data-toggle="tab" href="#rtsp" role="tab">RTSP Streaming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="upload-tab" data-toggle="tab" href="#upload" role="tab">Upload File</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="rtsp" role="tabpanel">
                <form id="rtsp-form">
                    <div class="form-group">
                        <label for="admin">Admin:</label>
                        <input type="text" class="form-control" id="admin" name="admin" placeholder="e.g., admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="e.g., password" required>
                    </div>
                    <div class="form-group">
                        <label for="ip">IP Address:</label>
                        <input type="text" class="form-control" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required>
                    </div>
                    <div class="form-group">
                        <label for="port">Port:</label>
                        <input type="number" class="form-control" id="port" name="port" placeholder="e.g., 554" required>
                    </div>
                    <div class="form-group">
                        <label for="path">Path:</label>
                        <input type="text" class="form-control" id="path" name="path" value="Streaming/Channels/101" placeholder="e.g., Streaming/Channels/101" required>
                    </div>
                    <div class="form-group">
                        <label for="protocol">Protocol:</label>
                        <select class="form-control" id="protocol" name="protocol">
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="enable_recording" name="enable_recording">
                        <label class="form-check-label" for="enable_recording">Enable recording on violence detection</label>
                    </div>
                    <div class="form-group">
                        <label for="record_dir">Recording Directory:</label>
                        <input type="text" class="form-control" id="record_dir" name="record_dir" value="recordings" required>
                    </div>
                    <div class="form-group">
                        <label for="imgsz">Image Size (px):</label>
                        <input type="number" class="form-control" id="imgsz" name="imgsz" value="640" min="1">
                    </div>
                    <div class="form-group">
                        <label for="conf">Confidence Threshold (0-1):</label>
                        <input type="number" step="0.01" class="form-control" id="conf" name="conf" value="0.4" min="0" max="1">
                    </div>
                    <div class="form-group">
                        <label for="tail_length">Tail Length (seconds):</label>
                        <input type="number" class="form-control" id="tail_length" name="tail_length" value="5" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Start Detection</button>
                </form>
                <div id="stream-container" style="display:none; margin-top: 20px;">
                    <img id="stream" src="/video_feed" alt="RTSP Stream">
                    <button id="stop-detection" class="btn btn-danger btn-block mt-2">Stop Detection</button>
                </div>
            </div>
            <div class="tab-pane fade" id="upload" role="tabpanel">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                    <label for="file">Select File (image or video):</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept="image/*,video/*" required>
                    </div>
                    <!-- Thêm trường ẩn cho record_dir -->
                    <input type="hidden" id="record_dir_upload" name="record_dir" value="recordings">
                    <div class="form-group">
                        <label for="imgsz_upload">Image Size (px):</label>
                        <input type="number" class="form-control" id="imgsz_upload" name="imgsz" value="640" min="1">
                    </div>
                    <div class="form-group">
                        <label for="conf_upload">Confidence Threshold (0-1):</label>
                        <input type="number" step="0.01" class="form-control" id="conf_upload" name="conf" value="0.4" min="0" max="1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Start Detection</button>
            </form>
                <div class="spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // RTSP Form Submission
        document.getElementById('rtsp-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/start', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('stream-container').style.display = 'block';
                    document.getElementById('rtsp-form').querySelector('button[type="submit"]').disabled = true;
                } else {
                    alert('Failed to start detection');
                }
            }).catch(error => {
                alert('Error: ' + error);
            });
        });

        // Stop Detection
        document.getElementById('stop-detection').addEventListener('click', function() {
            fetch('/stop', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    document.getElementById('stream-container').style.display = 'none';
                    document.getElementById('rtsp-form').querySelector('button[type="submit"]').disabled = false;
                } else {
                    alert('Failed to stop detection');
                }
            }).catch(error => {
                alert('Error: ' + error);
            });
        });

        // Upload Form Submission
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            const spinner = document.querySelector('.spinner');
            resultDiv.innerHTML = '';
            spinner.style.display = 'block';
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                spinner.style.display = 'none';
                if (data.type === 'image') {
                    resultDiv.innerHTML = `<img src="/output/${data.filename}" alt="Processed Image">`;
                } else if (data.type === 'video') {
                    resultDiv.innerHTML = `<a href="/output/${data.filename}" class="btn btn-success">Download Processed Video</a>`;
                } else {
                    resultDiv.innerHTML = '<p>Processing complete.</p>';
                }
            }).catch(error => {
                spinner.style.display = 'none';
                alert('Error: ' + error);
                resultDiv.innerHTML = '<p>An error occurred during processing.</p>';
            });
        });
    </script>
</body>
</html>
